<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} {% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "css/medic.css" %}">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
	  <a class="navbar-brand" href="{% url 'home' %}">
        <img class="medic-logo" alt="logo" src="{% static "img/logo.png" %}">
      </a>
    </div>
	
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'info' %}"><p class="navbar-text">Info</p></a></li>
		<li><a href="{% url 'check-up' %}"><p class="navbar-text">Check-up</p></a></li>
		<li><a href="{% url 'medic_chat' %}"><p class="navbar-text">Medic Chat</p></a></li>
		<li><a href="{% url 'patients_chat' %}"><p class="navbar-text">Patients Chat</p></a></li>
		{% if user.is_authenticated %}
		<li><a href="#"><p class="navbar-text">{{user}}</p></a></li>
		<li><a href="{% url 'logout' %}"><button type="button" class="btn btn-primary navbar-btn" >Sign out</button></a></li>
		{% else %}
	    <li><a href="{% url 'login' %}"><button type="button" class="btn btn-primary navbar-btn" >Sign in</button></a></li>
		{% endif %}
	  </ul>
	</div>
  </div>
</nav>
  
<div class="container">
  {% block content %}
  {% endblock %}
</div>

{% block logo-block %}
{% endblock %}
</body>
</html>
