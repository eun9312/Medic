{% extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<form class="form-center" method="post" action="{% url 'django.contrib.auth.views.login' %}">

<h2>Please Log In </h2>
{{ form.username }}
{{ form.password }}
{% if form.errors %}
<p class="error">
Incorrect user name and password.
</p>
{% endif %}
<input class="btn btn-lg btn-default btn-block" type="submit" value="Log in" />
{% csrf_token %}
</form>
<form class="form-center" method="get" action="{% url 'register' %}">
<button class="btn btn-lg btn-default btn-block">Register</button>
</form>
<div class="form-center right-align bottom-text">
<a href="{% url 'find_username' %}">Find username</a>
|
<a href="{% url 'find_password' %}">Find password</a>
</div>
{% endblock %}
