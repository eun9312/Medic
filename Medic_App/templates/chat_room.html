{% extends "base.html" %}

{% block title %}
Chat Room
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
  <h2>{{chat_room.name}}</h2>
  	<div class="selection_list" id="chat_list">
	{% for m in chat_room.message_set.all %}
	<div class="chat_msg">
	{{m.sent}}: {{m.content}}
	</div>
	{% endfor %}
	</div>
	<form class="form-intro" method="post" action="">
	  <div class="bottom-text">
	  <input class="btn btn-lg btn-default chat_send" type="submit" value="Send">
	  <div class="chat_msg">
	    <input class="form-control" type="text" placeholder="Enter Message" maxlength="500">
	  </div>
	  {% csrf_token %}
	  </div>
    </form>
  </div>
  <div class="col-md-3">
  </div>
</div>
{% endblock %}
