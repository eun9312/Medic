{% extends "base.html" %}

{% block title %}
Find Password
{% endblock %}

{% block content %}
<form class="form-center" method="post" action="{% url 'find_password'%}">

<h2>Find password</h2>
<input class="form-control" type="text" name="username" placeholder="Username" maxlength="30">
<input class="form-control" type="text" name="email" placeholder="Email Address" maxlength="40">
{% if error %}
<p class="error">
{{error}}
</p>
{% endif %}
{% csrf_token %}
<input class="btn btn-lg btn-primary btn-block" type="submit" value="Send email">
</form>
{% endblock %}
